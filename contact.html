<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Women Fitness - Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: #ff1493;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #ffe6f2 !important;
    }


    /* Center the contact box perfectly */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-card {
      max-width: 700px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #ff1493;
      text-align: left;
    }

    .contact-card h3 {
      color: #ff1493;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-pink {
      background-color: #ff1493;
      color: white;
      border: none;
    }

    .btn-pink:hover {
      background-color: #e60073;
      color: white;
    }

    .footer {
      background-color: #ff1493;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .contact-card {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Women Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">ABOUT US</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">LOGIN</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">SIGN UP</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content (Centered Box) -->
  <main>
    <div class="contact-card">
      <h3>Contact Us</h3>
      <p><strong>Email:</strong> info@womenfitness.com</p>
      <p><strong>Phone:</strong> +91 25689 32561</p>
      <p><strong>Address:</strong> 123 Fitness Street, Healthy City, Wellness State</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Women Fitness </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
