<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Women Fitness - Personal Information</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   .navbar {
      background-color: #ff1493;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #ffe6f2 !important;
    }

    body {
      background-color: #fff0f5;
      /* light pink background */
      font-family: Arial, sans-serif;
    }

    .form-card {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #ff1493;
    }

    .form-card h4 {
      color: #ff1493;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-pink {
      background-color: #ff1493;
      color: white;
    }

    .btn-pink:hover {
      background-color: #e60073;
      color: white;
    }
     .footer {
      background-color: #ff1493;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
 <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Women Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">ABOUT US</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">LOGIN</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">SIGN UP</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Personal Information Form -->
  <div class="container">
    <div class="form-card">
      <h4>PERSONAL INFORMATION</h4>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="whatsapp" class="form-label">WhatsApp Number</label>
          <input type="tel" class="form-control" id="whatsapp" placeholder="Enter your WhatsApp number">
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender">
            <option selected disabled>Select your gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="workout" class="form-label">Workout Type</label>
          <select class="form-select" id="workout">
            <option selected disabled>Select workout type</option>
            <option>Zumba class</option>
            <option>Membership</option>
            <option>Home Workout</option>
            <option>Diet</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="currentWeight" class="form-label">Current Weight (kg)</label>
          <input type="number" class="form-control" id="currentWeight" placeholder="Enter current weight">
        </div>

        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" id="height" placeholder="Enter height">
        </div>

        <div class="mb-3">
          <label for="aimWeight" class="form-label">Aim Weight (kg)</label>
          <input type="number" class="form-control" id="aimWeight" placeholder="Enter target weight">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-pink btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
 <footer class="footer">
    <p>&copy; 2025 Women Fitness </p>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
