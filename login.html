<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Women Fitness - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Make the body a flex container */
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: #ff1493;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #ffe6f2 !important;
    }


    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-card {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #ff1493;
    }

    .btn-pink {
      background-color: #ff1493;
      color: white;
    }

    .btn-pink:hover {
      background-color: #e60073;
      color: white;
    }

     .footer {
      background-color: #ff1493;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Women Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About us </a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">LOGIN</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">SIGN UP</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Centered Login Form -->
  <main>
    <div class="signup-card">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-pink btn-lg" onClick="funct()">Next</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer (sticks to bottom) -->
  <footer class="footer">
    <p>&copy; 2025 Women Fitness </p>
  </footer>


  <!-- JavaScript -->
  <script>
    function funct() {
      const username = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (username === "abc" && password === "0123") {
        alert("Login successful! Redirecting...");
        window.location.href = "index.html"; // change this link to your next page
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
